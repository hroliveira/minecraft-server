apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: itzg/minecraft-server:latest
        ports:
        - containerPort: 25565
        env:
        - name: EULA
          value: "TRUE" # Aceitar EULA
        - name: ONLINE_MODE
          value: "FALSE"
        - name: ENABLE_CHEATS
          value: "TRUE" # Habilitar cheats
        - name: MODE
          value: "survival" # Modo criativo
        - name: DIFFICULTY
          value: "easy" # Nível de dificuldade
        - name: MEMORY
          value: "2G" # Memória RAM alocada
        resources:
          limits:
            memory: "3Gi"
            cpu: "2000m"  # 2 CPUs
          requests:
            memory: "2Gi"
            cpu: "1000m"  # 1 CPU
        volumeMounts:
        - name: minecraft-data
          mountPath: /data
      volumes:
      - name: minecraft-data
        persistentVolumeClaim:
          claimName: minecraft-pvc
      - name: minecraft-config
        configMap:
          name: minecraft-config
